services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lottery-backend
    ports:
      - "8080:8080"
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - RPC_URL=${RPC_URL}
      - RUST_LOG=debug
    restart: unless-stopped
    # Healthcheck removed - backend will be ready when it starts listening on port 8080

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8080
    container_name: lottery-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    restart: unless-stopped

