# .cargo/config.toml
[build]
target = "x86_64-pc-windows-msvc"

[env]
# Force zstd-sys to build from source (vendored)
CARGO_FEATURE_VENDORED = "1"
ZSTD_SYS_USE_PKG_CONFIG = "0"
ZSTD_SYS_ZSTD_SOURCE = "1"

[target.x86_64-pc-windows-msvc]
rustflags = [
    # optional: static linking
    "-C", "link-args=-static",
]
